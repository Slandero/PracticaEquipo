<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER DRIP | Contacto</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">SNEAKER<span>DRIP</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Tienda</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-main">
        <section class="contact-card">
            <h2>HABLEMOS</h2>
            <p>¿Dudas con tu drop o tu talla? Escríbenos y nos pondremos en contacto contigo.</p>
            
            <form class="contact-form">
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Ej. Juan Pérez" required>
                </div>
                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="tu@email.com" required>
                </div>
                <div class="input-group">
                    <label>Tu Mensaje</label>
                    <textarea rows="4" placeholder="Cuéntanos qué necesitas..."></textarea>
                </div>
                <button type="submit" class="btn-premium">ENVIAR MENSAJE</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="logo">SNEAKER<span>DRIP</span></div>
            <p>&copy; 2026 Sneaker Drip Shop.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
